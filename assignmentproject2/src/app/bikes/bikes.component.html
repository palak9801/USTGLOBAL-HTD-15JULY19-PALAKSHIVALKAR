<div class="container mt-4">
<div class="col-md-3 float-left ">
    <div class="col-md-12 card card-body" *ngFor="let bike of bikes">
        <img [src]="bike.img" class="card-img-top" (click)='sendBike(bike)'>
        <h4 class ="card-title">{{bike.brand}}</h4>
    </div>
</div>
<app-bike-details [bikeDetails]='bikeData'></app-bike-details>
</div>
