<div class="container">

    <div class="col-md-6 offset-md-3 mt-4 card card-body">


        <table class="table table-hover table table-bordered table table-stripped">
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Delete</th>
                    <th>End</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let taskk of service.taskInfo'>
                    <td>{{taskk.task}}</td>
                    <td><button type="button" class="btn btn-outline-danger"
                            (click)='deleteTask(taskk.task_id)'>Delete</button></td>
                    <td><button type="button" class="btn btn-outline-primary"
                            (click)='updateTask(taskk)'>End
                        
                        
                        </button></td>
                </tr>
            </tbody>
        </table>


    </div>

</div>
