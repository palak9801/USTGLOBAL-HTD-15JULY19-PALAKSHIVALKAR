<div class="container">

    <div class="col-md-6 offset-md-3 mt-4 card card-body">


        <table class="table table-hover table-bordered ">
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>End Date</th>
                    <th>Start Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let taskk of service.taskInfo'>
                    <td>{{taskk.task}}</td>
                    <td>{{taskk.task_end_date}}</td>
                    <td>{{taskk.task_start_date}}</td>
                </tr>
            </tbody>
        </table>


    </div>

</div>
