<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-4.3.1-dist/css/bootstrap.css">
</head>
<body>
        <div class="container">
                <div class=" card col-md-6 mt-2 offset-3">
                    <div class="card-body">
       
                   <form action="" method="POST" role="form">
                       <legend>Registration Form</legend>
                           <div class="form-group">
                             <label for="exampleInputEmail1">First Name: </label>
                             <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter First name">
                             
                           </div>

                           <div class="form-group">
                                <label for="exampleInputEmail1">Last Name: </label>
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Last name">
                                
                              </div>

                              <div class="form-group">
                                    <label for="exampleInputEmail1">Email Id: </label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email id">
                                    
                                  </div>

                                  <div class="form-group">
                                        <label for="exampleInputEmail1">Mobile Number: </label>
                                        <input type="tel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Mobile Number">
                                        
                                      </div>

                                      
                           <div class="form-group">
                             <label for="exampleInputPassword1">Password</label>
                             <input type="password" class="form-control" id="exampleInputPassword1" placeholder=" Enter Password">
                           </div>

                           <div class="form-group">
                                <label for="exampleInputPassword1"> Re-Enter Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder=" Re-Enter Password">
                              </div>


                           <div class="offset-3">
                           <button type="submit" class="btn btn-success ">Submit</button>
                           <button type="submit" class="btn btn-primary ">Submit</button>
                           <button type="submit" class="btn btn-danger ">Submit</button>
                           </div>
                         </form>
                  </div>
                  </div>
                  <script src="/js/jquery-3.4.1.js"></script> 
        <script src="/bootstrap-4.3.1-dist/js/bootstrap.js"></script>
</body>
</html>
