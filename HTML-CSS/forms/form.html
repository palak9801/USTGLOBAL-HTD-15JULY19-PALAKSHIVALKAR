<html>
<head>
    <title> Form</title>
    <link rel="stylesheet" href="css/form.css"/>
</head>
<body>
<fieldset>
    <legend>contact form</legend>
    <form action="#" method="get">
        <div>
            <label for="username">email id</label>
            <input type="email" id="username" name="username" placeholder="enter the email id">
        </div>
        
        <div>
            <label for="password">password</label>
            <input type="password" id="password" name="password" placeholder="enter the password">
        </div>
        <div>
            <input type="number" name="number" id="number" min="0" max="10" step="5" placeholder="number">
        </div>
        <div>
            <input type="radio" name="gender" id="genderertrtrer">Male
            <input type="radio" name="gender" id="genderdffgfgdf">female
        </div>
        <div>
            <input type="checkbox" name="language" id="language">java
            <input type="checkbox" name="language" id="language">python
            <input type="checkbox" name="language" id="language">ruby
            <input type="checkbox" name="language" id="language">node.js
            <input type="checkbox" name="language" id="language">angular
        </div>
        <div>
           <select name="languages" id="languages" multiple>

            <option value="java">java</option>
            <option value="ruby">ruby</option>
            <option value="python">python</option>
            <option value="ruby">ruby</option>
            <option value="node.js" selected >node.js</option>
            <option value="java">java</option>

           </select>
        </div>

        <div>
            <input type="file" name="files" id="files">
        </div>
        <div>
                <input type="range" name="ranges" id="ranges" max="20" min="1" step="2">
            </div>
        <div>
                <input type="search" name="ss" id="ss" placeholder="search">
            </div>
        <div>
                <input type="url" name="url" id="url" placeholder="enter url">
            </div>
        <div>
              <input type="color" name="files" id="files">
            </div>
        <div>
              <input type="date" name="files" id="files">
           </div>
        <div>
               <input type="datetime-local" name="files" id="files">
          </div>

          
        <div>
               <input type="week" name="files" id="files">
          </div>


           <div>
          <input list="browser" placeholder="select">
          <datalist id="browser" >
              <option value="internet explorer">
                    <option value="internet explorer">
                            <option value="internet explorer">
                                    <option value="internet explorer">
                                    </datalist>
                                    </div>


                  <div>
                  <details>
                      <summary>mumbai</summary>
                      <p>hiiiiiiii</p>
                  </details>
                  </div>
        


        <textarea name="description" id="" cols="30" rows="10">

        </textarea>
                <div>
            <input type="submit" value="submit">
        </div>
    </form>
    </fieldset>
</body>



</html>
