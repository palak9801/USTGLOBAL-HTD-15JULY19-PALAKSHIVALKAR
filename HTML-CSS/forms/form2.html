<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form 2</title>
    <link rel="stylesheet" href="./css/form2.css">
</head>
<body>
  
    <fieldset>
        <header>
            <h1>Registration Form</h1>
        </header>
   <form action="#" method="GET">
    <div id="name">
        <label for="name">Name</label>
        <br>
        <input type="username" id="name" placeholder="enter the Name" required>
    </div>

    <div id="password">
            <label for="password">Password</label>
            <br>
            
            <input type="password" id="password" placeholder="enter the Password" required>
        </div id="email">
   
        <label for="email">Email</label>
        <br>
        <input type="email" id="email" placeholder="enter the email" required>
    </div>     
    
    <div id="telephone">
        <label for="telephone">Telephone</label>
        <br>
        <input type="tel" id="telephone" placeholder="enter the telephone number" maxlength="10" required>
    </div>

    <div>
        <input type="radio" name="gender" id="genderr">Male
        <input type="radio" name="gender" id="genderrr">Female
        <input type="radio" name="gender" id="genderrr">Others
    </div>
     
    <div>
    <input type="checkbox" name="agree" id="agree">I Agree 
    </div>

    <div id="submitt">
        <input type="submit" name="submit" id="sumbit">
    </div>
   </form>
   </fieldset>
</body>
</html>
