<div class="col-md-4 offset-md-4 mt-4">
    <h3 class="text-center">Add Product!!!</h3>
    <form #form='ngForm' (ngSubmit)='postUser(form.value)'>
        <input type="hidden" name="id" #id='ngModel' [(ngModel)]='addproductService.selectedUser.id'>
        <input type="text" name="name" class="form-control mb-3 mt-3" #name='ngModel' [(ngModel)]='addproductService.selectedUser.name' placeholder="enter name of product....">
        <input type="text" name="image" class="form-control mb-3 mt-3" #image='ngModel' [(ngModel)]='addproductService.selectedUser.image' placeholder="enter image of product....">
        <input type="text" name="desc" class="form-control mb-3 mt-3" #desc='ngModel' [(ngModel)]='addproductService.selectedUser.desc' placeholder="enter description of product...."> 
        <button type="submit" class="btn btn-outline-success float-right">Submit</button>
    </form>
</div>
