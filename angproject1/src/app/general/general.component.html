<div class="col-md-3 offset-md-1 card card-body float-left"  >


        <div *ngFor="let gnews of generalNews">  
            <img src="{{gnews.urlToImage}}" style="height:200px; width:340px " class="mt-3">
          <h3>{{gnews.title}}</h3>
          <p>{{gnews.description}}</p>
          <a href="{{gnews.url}}" class="btn btn-primary mt-2">
              click here for more info....
          </a>
          </div>
      </div>
