<div class="col-md-3 offset-md-1 card card-body "  >


        <div *ngFor="let enews of entertainmentNews">  
            <img src="{{enews.urlToImage}}" style="height:200px; width:340px " class="mt-3">
          <h3>{{enews.title}}</h3>
          <p>{{enews.description}}</p>
          <a href="{{enews.url}}" class="btn btn-primary mt-2">
              click here for more info....
          </a>
          </div>
      </div>
