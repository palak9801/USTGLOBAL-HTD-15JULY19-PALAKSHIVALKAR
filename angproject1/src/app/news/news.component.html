<div class="container">
    <div class="card card-body "  *ngFor="let news of indianNews">
        <img src="{{news.urlToImage}}">
        <h3>{{news.title}}</h3>
        <p>{{news.description}}</p>
        <a href="{{news.url}}" class="btn btn-primary">
            click here for more info....
        </a>
    </div>
</div>
