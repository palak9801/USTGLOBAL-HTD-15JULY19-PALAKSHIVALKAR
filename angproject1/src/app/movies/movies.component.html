<div>
    <h3 class="text-center">Search Movies</h3>
    <input type="search" [(ngModel)]='searchName' class="form-control" (keyup)='searchMovies(searchName)' placeholder="Search movies here....">
</div>


<div class="col-md-3 offset-md-1 card card-body float-left" style="height:400px; width:400px " >
   <div *ngFor="let movie of movieArray"> <img src="{{movie.Poster}}">
    <h4 class="text-center">{{movie.Title}}</h4>
    <h5 class="text-center">{{movie.Year}}</h5>
    </div>
</div>
