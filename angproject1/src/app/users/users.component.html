<div class="container mt-5">
    <input type="search" class="form-control" [(ngModel)]="search"> 
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <th>Name</th>
            <th>Email</th>
            <th>Phone no</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>
        <tbody>
            <tr *ngFor="let user of firebaseService.users;index as i">
                <td>{{i+1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email }}</td>
                <td>{{user.phno}}</td>
                <td>
                    <button class="btn btn-outline-warning" (click)='updateUser(user)'>Update</button>
                </td>
                <td>
                        <button class="btn btn-outline-danger" (click)='deleteUser(user)'>Delete</button>
                    </td>
            </tr>
        </tbody>
    </table>
</div>
