
<div class="container card card-body col-md-4 mt-5">
<form action = "" name="loginForm" #loginForm = 'ngForm' (ngSubmit)='printForm(loginForm)'>
     <div class="form-group">  
    <input type = "email" name="emaill" #emaill = 'ngModel' ngModel class="form-control" placeholder="enter email" minlength="8" email >


    <div *ngIf='emaill.touched && emaill.invalid'>
        <div  class="alert alert-danger" *ngIf = 'emaill.errors.email'>This field only takes email</div>
        <div class="alert alert-danger"  *ngIf = 'emaill.errors.minlength'>plz enter minimum 8 characters</div>
    </div>
    </div>



     <div class="form-group">
     <input type = "password" name= " passwor" #passwor = 'ngModel' ngModel class="form-control mt-5" placeholder="enter the password" minlength="7" pattern="palakshivalkar" required>
     <div *ngIf='passwor.touched && passwor.invalid'>
         <div class='alert alert-danger' *ngIf='passwor.errors.minlength'>the minimum length of password should be 8</div>
         <div class='alert alert-danger' *ngIf='passwor.errors.pattern'>the password do not match the pattern</div>
     </div>
    </div>

    <button type = "submit" (click) = 'printForm(loginForm)' [disabled] = 'loginForm.invalid' class="btn btn-outline-success mt-5" >Submit</button>
</form>
</div>

<div class="container">
    <table class="table table-bordered table-hover  table-striped">
        <thead class="thead-dark">
            <th>Index</th>
            <th>Username</th>
            <th>Password</th>
        </thead>
        <tbody>
            <tr *ngFor='let user of users ; index as i'>
                <td>{{i+1}}</td>
                <td>{{user.emaill}}</td>
                <td>{{user.passwor}}</td>

            </tr>

        </tbody>
    </table>
</div>
