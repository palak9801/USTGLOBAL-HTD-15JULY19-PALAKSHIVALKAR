<p>forloop works!</p>

<ul>
    <li *ngFor="let user of users">{{user}}</li>
</ul>
<div class="card card-body">
<table class="table table-bordered table-hover table-striped">
    <thead class="thead-dark">
        <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let userr of userss; index as i">
            <td>{{i+1}}</td>
            <td>{{userr.name}}</td>
            <td>{{userr.age}}</td>


        </tr>
    </tbody>
</table>
</div>
