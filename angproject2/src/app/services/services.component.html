
<div class="card card-body col-md-8 offset-md-2">
<table class="table table-bordered table-hover table-striped">
    <thead class="thead-dark">
        <tr>
            <th>index</th>
            <th>name</th>
            <th>id</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let user of users; index as i">
            <td>{{i+1}}</td>
            <td>{{user.name}}</td>
            <td>{{user.id}}</td>
        </tr>
    </tbody>
</table>
</div>
