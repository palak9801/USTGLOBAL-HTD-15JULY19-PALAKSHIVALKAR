<div class="container mt-4">
    <div class="col-md-3 float-left ">
        <div class="col-md-12 card card-body" *ngFor="let car of cars">
            <img [src]="car.img" class="card-img-top" (click)='sendCar(car)'>
            <h4 class ="card-title">{{car.brand}}</h4>
        </div>
    </div>
    <app-car-details [carDetails]='carData'></app-car-details>
    </div>
