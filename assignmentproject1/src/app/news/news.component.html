<div class="container mt-4">
    <div class="col-md-3 float-left ">
        <div class="col-md-12 card card-body" *ngFor="let news of newss">
            <img [src]="news.img" class="card-img-top" (click)='sendNews(news)'>
            <h4 class ="card-title">{{news.brand}}</h4>
        </div>
    </div>
    <app-news-details [newsDetails]='newsData'></app-news-details>
    </div>
