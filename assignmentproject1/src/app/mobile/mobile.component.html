
<div class="container mt-4">
    <div class="col-md-3 float-left ">
        <div class="col-md-12 card card-body" *ngFor="let mobile of mobiles">
            <img [src]="mobile.img" class="card-img-top" (click)='sendMobile(mobile)'>
            <h4 class ="card-title">{{mobile.brand}}</h4>
        </div>
    </div>
    <app-mobile-details [mobileDetails]='mobileData'></app-mobile-details>
    </div>
