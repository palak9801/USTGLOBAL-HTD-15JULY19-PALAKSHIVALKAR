<div class="container mt-4">
    <div class="col-md-3 float-left ">
        <div class="col-md-12 card card-body" *ngFor="let recipes of recipess">
            <img [src]="recipes.img" class="card-img-top" (click)='sendRecipes(recipes)'>
            <h4 class ="card-title">{{recipes.brand}}</h4>
        </div>
    </div>
    <app-recipes-details [recipesDetails]='recipesData'></app-recipes-details>
    </div>
